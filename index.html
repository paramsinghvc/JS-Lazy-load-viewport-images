<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lazy Load Images</title>
    <link rel="stylesheet" href="">
    <style>
    .above-fold-content {
        background-color: #e0e0e0;
        height: 800px;
        padding: 20px;
    }
    
    .above-fold-content h1 {
        color: #f1f1f1;
        font-family: sans-serif;
        font-weight: 300;
        font-size: 60px;
        text-align: center;
        margin-top: 250px;
    }
    
    #imagesHolder {
        background-color: #afa4a4;
        padding: 20px;
        margin-top: 10px;
        display: flex;
        flex-wrap: wrap;
    }
    
    #imagesHolder img[data-src] {
        border: 2px solid #fff;
        width: 200px;
        height: 200px;
        object-fit: cover;
        margin-right: 10px;
        margin-bottom: 10px;
    }
    
    .progress-bar {
        height: 5px;
        background: #000;
        position: fixed;
        top: 0;
        left: 0;
        width: 0%;
        transition: width 0.1s;
        transition-timing-function: ease-in-out;
        background-color: #716363;
        border-top-right-radius: 11px;
        border-bottom-right-radius: 11px;
    }
    </style>
</head>

<body>
    <nav>
        <div class="progress-bar" role="progressbar" id="progress-bar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"></div>
    </nav>
    <section class="above-fold-content">
        <h1> Hola Mundo</h1>
    </section>
    <div id="imagesHolder">
        <img data-src="http://www.guitarfetish.com/assets/images/Xaviere_Banner.jpg" data-key="1" />
        <img data-src="http://4.bp.blogspot.com/-XrRuzsf9g0g/UycCOlImvAI/AAAAAAAAKgk/uazAoaSC2jo/s1600/Guitar-HD-Wallpaper-35.jpg" data-key="2" />        
        <img data-src="https://images4.alphacoders.com/889/thumb-1920-88936.jpg" data-key="4" />
        <img data-src="http://cdn.wallpapersafari.com/59/92/7JhTx4.jpg" data-key="5" />
        <img data-src="http://latesthdwallpapers1.com/wp-content/uploads/2015/03/Amazing-Guitar-Wallpaper-3.jpg" data-key="7" />
        <img data-src="https://s-media-cache-ak0.pinimg.com/originals/28/58/be/2858be7cb3aaddb386d5b5dcfd1fa3a9.jpg" data-key="6" />
        <img data-src="https://images3.alphacoders.com/589/thumb-1920-58905.jpg" data-key="3" />
    </div>
    <script src="index.js"></script>
</body>

</html>
